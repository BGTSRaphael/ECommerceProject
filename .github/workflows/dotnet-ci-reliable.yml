name: .NET CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ECommerceProject.sln
      
    - name: Build solution
      run: dotnet build ECommerceProject.sln --configuration Release --no-restore
      
    - name: Run tests
      run: |
        dotnet test ECommerceProject.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx" \
          --results-directory ./TestResults
      continue-on-error: true
      id: test-step
      
    - name: List test results (debug)
      if: always()
      run: |
        echo "=== Contents of TestResults folder ==="
        ls -R TestResults/ || echo "No TestResults folder"
        echo ""
        echo "=== Finding all .trx files ==="
        find . -name "*.trx" -type f || echo "No .trx files found"
        
    - name: Upload test results as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-trx
        path: |
          TestResults/**/*.trx
          **/TestResults/**/*.trx
        if-no-files-found: warn
        retention-days: 30
        
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 'Test Results'
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
        
    - name: Check test status
      if: steps.test-step.outcome == 'failure'
      run: |
        echo "‚ùå Tests failed!"
        exit 1