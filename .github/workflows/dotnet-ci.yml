name: .NET CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ECommerceProject.sln

    - name: Build solution
      run: dotnet build ECommerceProject.sln --configuration Release --no-restore

    - name: Run tests
      run: |
        dotnet test ECommerceProject.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true  # Nếu test fail / không có test vẫn cho build pass

    # Nếu bạn muốn upload kết quả test (nếu có)
    - name: Upload test results (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/**/*.trx'