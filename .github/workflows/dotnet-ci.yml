name: .NET CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Thay đổi version phù hợp: 6.0.x, 7.0.x, 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ECommerceProject.sln
      
    - name: Build solution
      run: dotnet build ECommerceProject.sln --configuration Release --no-restore
      
    - name: Run tests and generate TRX report
      run: |
        dotnet test ECommerceProject.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --results-directory ./TestResults
      continue-on-error: true
      id: dotnet-test
      
    - name: Verify test results file exists
      if: always()
      run: |
        echo "=== Checking test results ==="
        if [ -d "TestResults" ]; then
          echo "✅ TestResults directory exists"
          ls -lah TestResults/
          
          if ls TestResults/*.trx 1> /dev/null 2>&1; then
            echo "✅ TRX files found:"
            find TestResults -name "*.trx" -exec echo "  - {}" \;
          else
            echo "❌ No TRX files found in TestResults/"
            exit 1
          fi
        else
          echo "❌ TestResults directory does not exist"
          exit 1
        fi
        
    - name: Upload test results artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/**/*.trx
        retention-days: 30
        if-no-files-found: warn
        
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: 'TestResults/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
        
    - name: Comment on PR if tests fail
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && steps.dotnet-test.outcome == 'failure'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ **Tests Failed!**\n\nPlease check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
          })