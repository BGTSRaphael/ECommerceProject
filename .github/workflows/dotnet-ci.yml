name: .NET CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults
      continue-on-error: true
      
    - name: Debug - Show test results location
      if: always()
      run: |
        echo "Current directory:"
        pwd
        echo ""
        echo "Directory contents:"
        ls -la
        echo ""
        echo "Looking for TestResults:"
        find . -type d -name "TestResults" 2>/dev/null || echo "No TestResults folder"
        echo ""
        echo "Looking for .trx files:"
        find . -name "*.trx" 2>/dev/null || echo "No .trx files found"
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
          TestResults/*.trx
          ./**/TestResults/*.trx
        if-no-files-found: warn
        
    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: |
          **/TestResults/*.trx
          TestResults/*.trx
        reporter: dotnet-trx
        fail-on-error: false