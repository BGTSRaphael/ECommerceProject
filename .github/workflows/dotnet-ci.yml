name: .NET CI/CD

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ECommerceProject.sln
      
    - name: Build solution
      run: dotnet build ECommerceProject.sln --configuration Release --no-restore
      
    - name: Run tests and generate report
      run: |
        dotnet test ECommerceProject.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --results-directory TestResults
      continue-on-error: true
      id: run-tests
      
    - name: Verify test results exist
      if: always()
      run: |
        echo "=== Listing TestResults directory ==="
        if [ -d "TestResults" ]; then
          ls -lah TestResults/
          echo ""
          echo "=== Content of .trx files ==="
          find TestResults -name "*.trx" | head -5
          FILE_COUNT=$(find TestResults -name "*.trx" | wc -l)
          echo "Found $FILE_COUNT .trx file(s)"
          
          if [ $FILE_COUNT -eq 0 ]; then
            echo "❌ ERROR: No .trx files generated!"
            exit 1
          fi
        else
          echo "❌ ERROR: TestResults directory not found!"
          exit 1
        fi
        
    - name: Upload test results artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-trx
        path: TestResults/*.trx
        if-no-files-found: error
        retention-days: 30
        
    - name: Publish Test Results (EnricoMi action)
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: TestResults/**/*.trx
        check_name: 'Test Results'
        comment_title: 'Test Results Summary'
        
    - name: Fail if tests failed
      if: steps.run-tests.outcome == 'failure'
      run: |
        echo "❌ Tests failed!"
        echo "Check the test results artifact for details."
        exit 1